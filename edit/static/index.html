<html ng-app="a1"><head>    <meta http-equiv="content-type" content="text/html; charset=utf-8" />    <meta http-equiv="Content-Style-Type" content="text/css" />    <title>{[{text.title}]}</title></head>	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.js"></script>	<script src="s/index.js"></script>  <body>  	  	<div ng-controller="c1">	  	<div class="col-sm-4">		    <div class="panel panel-default">				  <div class="panel-heading">{[{text.tlist}]}</div>				  <ul class="list-group">				    <li class="list-group-item" ng-repeat="(key,value) in model.shinfo"				    	ng-click="selSh(key)" ng-class="{'active':model.active == key}">{[{value.title}]}				    	 <span class="glyphicon glyphicon-plus pull-right" aria-hidden="true" ng-click="addRow(key)"></span>				    	</li>				  </ul>				</div>							</div>			<div class="col-sm-8">					<div class="panel panel-default">				  <div class="panel-heading">{[{text.tcurr}]} {[{model.shinfo[model.active].title || text.notable}]}</div>			 								<table class="table table-condensed" ng-if="model.active">				  <thead>				  	<tr class="info">				  		<th style="width: 10%">{[{text.no}]}</th>				  		<th ng-repeat="field in model.shinfo[model.active].fields"				  			style="width: {[{90/model.shinfo[model.active].fc}]}%">{[{field.title}]}</th>				  	</tr>				  </thead>				  <tbody style="table { table-layout: fixed; }; table td { overflow: hidden; text-overflow: ellipsis; white-space: nowrap;};">		        <tr ng-repeat="doc in model.rows[model.active]" 		        ng-class="{'active':model.arow == doc['pk']}">		          <td>{[{doc['pk']}]}</td>		          <td ng-repeat="field in model.shinfo[model.active].fields" 		          	ng-click="editRow(doc['pk'],field,doc.fields)"		          	ng-class="{'success':imEdit(doc['pk'],field)}">		          	<div>		            <small ng-if="!imEdit(doc['pk'],field)">{[{doc.fields[field.id]}]}</small>		            		            <p ng-if="imEdit(doc['pk'],field)" class="input-group">		            	<input ng-if="field.type=='char'" type="text" ng-model="model.edit.value[field.id]" ng-change="updRow(doc)"/>		            	<input ng-if="field.type=='int'" type="number" ng-model="model.edit.value[field.id]" ng-change="updRow(doc)"/>		            	<small ng-if="field.type=='date'" ><input type="date" ng-model="model.edit.d" ng-change="updRow(doc)"/></small>		            			            			              		            </p>		            </div>		          </td>		        </tr>		      </tbody>				</table>															</div>				</div>			</div>		</div>	</body></html>
